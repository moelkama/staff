{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<div id="categories" class="grid grid-cols-4 gap-4">
    {% for category in categories %}
        <div class="flex flex-col gap-2 items-center p-4 rounded-lg border border-gray-300">
            <h1 class="font-black text-xl">{{category.name}}</h1>
            <img class="w-full h-60 object-cover rounded-xl" src="{{category.src}}" alt="{{category.name}}">
            <div class="flex gap-4">
                <input value="15" type="number" class="mt-4 w-20 h-10 border border-gray-300 rounded-xl" placeholder="Q">
                <input value="15" type="number" class="mt-4 w-20 h-10 border border-gray-300 rounded-xl" placeholder="P">
                <button onclick="addItem(this)" class="mt-4 w-20 h-10 bg-green-400 rounded-xl hover:border hover:border-slate-800 hover:bg-transparent">
                    <i class="fa-solid fa-plus"></i>
                </button>
                <!-- <i class="fa-solid fa-check"></i> -->
            </div>
        </div>
    {% endfor %}
</div>
<script>
    function addItem(button) {
        button.innerHTML = '<i class="fa-solid fa-check"></i>';
    }
</script>
{% endblock %}
