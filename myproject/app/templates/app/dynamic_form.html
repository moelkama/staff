<!-- dynamic_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Item Form</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
</head>
<body>
    <div class="">
        <form id="purchase-form" class="absolute top-40">
            {% csrf_token %}
            <div id="items-container" class="bg-yellow-600">
                <!-- First Item Row -->
                <div class="flex item-row">
                    <div class="">
                        <label>Item Name</label>
                        <input type="text" name="item_name" value="Default Item">
                    </div>
                    <div class="">
                        <label>Count</label>
                        <input type="number" name="item_count" value="1">
                    </div>
                    <div class="">
                        <label>Prix</label>
                        <input type="number" name="item_prix" value="10">
                    </div>
                    <button type="button" class="bg-gray-500" onclick="removeItem(this)">Remove</button>
                </div>
            </div>
            <div class="flex flex-col mt-2 gap-2">
                <button type="button" class="h-10 bg-red-500" onclick="addItemRow()">Add Item</button>
                <button type="submit" class="h-10 flex-1 bg-blue-400">Submit Order</button>
            </div>
        </form>
    </div>

    <script>
        function addItemRow() {
            const container = document.getElementById('items-container');
            const row = document.createElement('div');
            row.classList.add('flex', 'item-row');
            row.innerHTML = `
                        <div class="">
                            <label>Item Name</label>
                            <input type="text" name="item_name" value="Default Item">
                        </div>
                        <div class="">
                            <label>Count</label>
                            <input type="number" name="item_count" value="1">
                        </div>
                        <div class="">
                            <label>Prix</label>
                            <input type="number" name="item_prix" value="10">
                        </div>
                        <button type="button" class="bg-gray-500" onclick="removeItem(this)">Remove</button>
            `;
            container.appendChild(row);
        }

        function removeItem(button) {
            button.closest('.item-row').remove();
        }

        document.getElementById('purchase-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const items = [];
            const rows = document.querySelectorAll('.item-row');

            rows.forEach(row => {
                const name = row.querySelector('[name="item_name"]').value;
                const count = row.querySelector('[name="item_count"]').value;
                const prix = row.querySelector('[name="item_prix"]').value;

                items.push({
                    name: name,
                    count: count,
                    price: prix
                });
            });
            console.log(items);
            fetch("{% url 'dynamic_form' %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify(items)
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
            })
            .catch(error => console.error('Error:', error));
        });
    </script>

</body>
</html>
