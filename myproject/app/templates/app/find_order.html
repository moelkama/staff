<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <title>Document</title>
</head>
<body>
    <div class="min-h-screen flex justify-center items-center">
        <table class="table-auto border-collapse border border-gray-200">
            <!-- Table Header -->
            <thead class="bg-gray-100">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase text-center">ID</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase text-center">Date</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase text-center">Total</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase text-center">Actions</th>
                </tr>
            </thead>
            
            <!-- Table Body -->
            <tbody class="bg-white">
                {% for order in orders %}
                <tr class="border-t border-gray-200">
                    <!-- Order data -->
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ order.id }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ order.date|date:"d M Y | H:i" }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ order.total }}</td>
                    
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                        <a class="text-center font-black w-28 inline-block px-4 py-2 text-black bg-blue-400 hover:bg-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-300 border hover:border-slate-800 hover:bg-transparent", href="">imprim</a>
                        <a href="/generate_pdf/{{order.id}}" class="text-center font-black w-28 inline-block px-4 py-2 text-black bg-green-400 hover:bg-blue-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-300 border hover:border-slate-800 hover:bg-transparent" , target='_blank')">View</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>    
</body>
</html>
